<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #fff;
      padding: 15px 20px;
      border-bottom: 1px solid #ccc;
    }

    .content {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>My Dashboard</h2>
    <a href="#">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="topbar">
      <h3>Welcome, User</h3>
    </div>
    <div class="content">
      <div class="card">
        <h4>Users</h4>
        <p>1,234</p>
      </div>
      <div class="card">
        <h4>Sales</h4>
        <p>$12,345</p>
      </div>
      <div class="card">
        <h4>Performance</h4>
        <p>87%</p>
      </div>
    </div>
  </div>
</body>
</html>
